type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type Habit @table {
  user: User!
  name: String!
  createdAt: Timestamp!
  targetAbstinenceDays: Int!
  description: String
  completedAt: Date
}

type LogEntry @table {
  user: User!
  habit: Habit!
  logDate: Date!
  isRelapse: Boolean!
  createdAt: Timestamp!
  notes: String
}